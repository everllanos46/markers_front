<div>
  <h2>Proyectos</h2>

  <div *ngIf="coordinates.length>0" class="div-map">
    <app-map [coordinates]="coordinates"></app-map>
  </div>
  <div class="add-button">
    <button mat-raised-button (click)="openMarkerModal(null)">Agregar Marcador</button>
  </div>
  <div class="div-table">
    <table mat-table [dataSource]="projects" class="small-table">
      <!-- Columna para el nombre del proyecto -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre del Proyecto</th>
        <td mat-cell *matCellDef="let project">{{ project.nombre_proyecto }}</td>
      </ng-container>

      <!-- Columna para la descripción del proyecto -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let project">{{ project.descripcion }}</td>
      </ng-container>

      <!-- Columna para la latitud -->
      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef>Latitud</th>
        <td mat-cell *matCellDef="let project">{{ project.marker.latitude }}</td>
      </ng-container>

      <!-- Columna para la longitud -->
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef>Longitud</th>
        <td mat-cell *matCellDef="let project">{{ project.marker.longitude }}</td>
      </ng-container>

      <!-- Columna para el precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let project">{{ project.price }}</td>
      </ng-container>

      <!-- Columna de Acción (Editar) -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let project">
          <button mat-button (click)="openMarkerModal(project)">Editar</button>
        </td>
      </ng-container>

      <!-- Agrega más columnas según sea necesario -->

      <!-- Define las columnas que se mostrarán -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
