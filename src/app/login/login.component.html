<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="tittle">Inicio de Sesión / Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Inicio">
          <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input type="email" matInput placeholder="Usuario" value="" [(ngModel)]="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Contraseña" [(ngModel)]="password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-button color="primary" (click)="login()">Entrar</button>
        </mat-tab>
        <mat-tab label="Registro">
          <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input type="email" matInput placeholder="Usuario" value="" [(ngModel)]="ruser">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Correo</mat-label>
            <input type="email" matInput placeholder="Correo" value="" [(ngModel)]="remail">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Contraseña" [(ngModel)]="rpassword">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-button color="primary" (click)="register()">Registrarse</button>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

  </mat-card>
</div>
