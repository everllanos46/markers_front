<h1 mat-dialog-title>Agregar Marcador</h1>
<div mat-dialog-content>
  <mat-form-field class="custom-input example-full-width">
    <mat-label>Nombre Proyecto</mat-label>
    <input matInput placeholder="Nombre Proyecto" [(ngModel)]="proyecto.nombre_proyecto">
  </mat-form-field>
  <mat-form-field class="custom-input example-full-width">
    <mat-label>Descripción</mat-label>
    <input matInput placeholder="Descripción" [(ngModel)]="proyecto.descripcion">
  </mat-form-field>
  <mat-form-field class="custom-input example-full-width">
    <mat-label>Latitud</mat-label>
    <input matInput type="number" placeholder="Latitud" [(ngModel)]="proyecto.marker.latitude">
  </mat-form-field>
  <mat-form-field class="custom-input example-full-width">
    <mat-label>Longitud</mat-label>
    <input matInput type="number" placeholder="Longitud" [(ngModel)]="proyecto.marker.longitude">
  </mat-form-field>
  <mat-form-field class="custom-input example-full-width">
    <mat-label>Precio</mat-label>
    <input matInput type="number" placeholder="Precio" [(ngModel)]="proyecto.price">
  </mat-form-field>
  <mat-form-field class="custom-input example-full-width">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Seleccione una fecha" [(ngModel)]="proyecto.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button (click)="guardar()">Guardar</button>
</div>
